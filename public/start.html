<!doctype html>
<html id="root" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="This Project provides the setup for custom Fitts's Law experiments on various models."
          title="Fitts's Law Experiment">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" onload="this.media='all'"
          rel="stylesheet">

    <title>Fitts' Law Simulation Tool</title>
    <meta content="Interactive tool to simulate Fitts' Law models, including discrete and
    reciprocal options." name="description">
    <link href="style.css" rel="stylesheet"/>
    <link href="#" rel="shortcut icon">
</head>

<body id="body">

<div class="text" id="header">
    <div>
        Break after
        <span id="trialsToBreak"></span>
        trials
    </div>
    <div>
        Trial Number:
        <span id="trialNumber"></span>
        &emsp; &emsp;
        Total Trials:
        <span id="totalTrials"></span>
    </div>

</div>


<div id="start"></div>
<div id="target"></div>

<div class="grid-container"></div>

<!-- Break Window Modal -->
<div class="modal" id="breakWindow">
    <div class="modal-content">
        <p>Take a break! Press continue when you are ready</p>
        <button
                autofocus
                id="continueButton"
                style="
            margin-right: 80px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            width: 220px;
            height: 50px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
            transition-duration: 0.4s;
          "
        >
            Continue
        </button>
    </div>
</div>
<div class="modal" id="finishWindow">
    <div class="modal-content">
        <p>You are done!</p>
    </div>
</div>

<div class="modal" id="startWindow">
    <div class="modal-content">
        <p>Press start once you are ready</p>
        <button
                id="startButton"
                style="
            margin-right: 80px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            width: 220px;
            height: 50px;
            background-color: #dbe9ff;
            color: #000000;
            border-radius: 10px;
            transition-duration: 0.4s;
          "
        >
            Start
        </button>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        nomodule
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script src="input_configuration.js"></script>
<script src="Constants.js"></script>
<script src="Rectangle.js"></script>
<script src="ExperimentFrameReciprocal.js"></script>
<script src="ReciprocalGroup.js"></script>
<script src="TrialService.js"></script>
<script src="Settings.js"></script>
<script src="TrialDiscrete.js"></script>
<script src="TrialReciprocal.js"></script>
<script src="BlockDiscrete.js"></script>
<script src="BlockReciprocal.js"></script>
<script src="Experiment.js"></script>
<script src="ExperimentFrameDiscrete.js"></script>
<script src="main.js"></script>

</body>
</html>
