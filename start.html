<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            rel="stylesheet"
    />
    <title>Fitt's Law - Two Dimensional Touch</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body id="body">
<div class="nav-item" id="currentTrialText">Trial No.:</div>
<div class="nav-item" id="currentTrialIndex"></div>

<div class="nav-item" id="totalTrialsText">Total Trials:</div>
<div class="nav-item" id="totalTrialsIndex"></div>

<div class="nav-item" id="trialsToBreakText">
    Next Break in
    <p class="nav-item" id="trialsToBreakIndex"></p>
    &emsp; &emsp; trials
</div>

<!--<canvas id="canvas" ></canvas> -->

<div id="start">start</div>
<!--<div id="start" style="border-radius: 50%;"> start </div>-->
<div id="target">target</div>

<div class="grid-container"></div>

<!-- Break Window Modal -->
<div class="modal" id="breakWindow">
    <div class="modal-content">
        <p>Take a break! Press continue when you are ready</p>
        <button
                autofocus
                id="continueButton"
                style="
            margin-right: 80px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            width: 220px;
            height: 50px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
            transition-duration: 0.4s;
          "
        >
            Continue
        </button>
    </div>
</div>
<div class="modal" id="finishWindow">
    <div class="modal-content">
        <p>You are done! </p>
    </div>
</div>

<!-- Start Window Modal -->
<div class="modal" id="startWindow">
    <div class="modal-content">
        <p>Press start once you are ready</p>
        <button
                id="startButton"
                style="
            margin-right: 80px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            width: 220px;
            height: 50px;
            background-color: #dbe9ff;
            color: #000000;
            border-radius: 10px;
            transition-duration: 0.4s;
          "
        >
            Start
        </button>
    </div>

    <button id="exportButton">Export Trial Data to CSV</button>
</div>

<!-- Calling Javascript sources -->
<script src="Trial.js"></script>
<script src="Block.js"></script>
<script src="Experiment.js"></script>
<script src="ExperimentFrame.js"></script>
<script src="main.js"></script>
</body>
</html>
