<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Fitts Law - Two Dimensional Touch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body id="body">

  <div id="currentTrialText" class="nav-item">Trial No.: </div>
  <div id="currentTrialIndex" class="nav-item"> </div>
  <div id="totalTrialsText" class="nav-item">Total Trials: </div>
  <div id="totalTrialsIndex" class="nav-item"> </div>
  <div id="trialsToBreakText" class="nav-item">Next Break in <p class="nav-item" id="trialsToBreakIndex"> </p> &emsp; &emsp; trials </div>

  <!--<canvas id="canvas" ></canvas> -->
  
  <div id="start">start</div>
  <!--<div id="start" style="border-radius: 50%;"> start </div>-->
  <div id="target"> target</div>

  <div class="grid-container">

  </div>

  <!-- Break Window Modal -->
  <div id="breakWindow" class="modal">
    <div class="modal-content">
      <p>Take a break! Press continue when you are ready</p>
      <button id="continueButton" autofocus style="margin-right:80px; font-size: 20px; font-weight: bold; margin-top:10px; width:220px; height:50px; background-color:#ffffff; color: #000000; 
        border-radius:10px; transition-duration: 0.4s;">Continue</button>
    </div>
  </div>

  <!-- Start Window Modal -->
  <div id="startWindow" class="modal">
    <div class="modal-content">
      <p>Press start once you are ready</p>
      <button id="startButton" style="margin-right:80px; font-size: 20px; font-weight: bold; margin-top:10px; width:220px; height:50px; background-color:#dbe9ff; color: #000000; 
        border-radius:10px; transition-duration: 0.4s;">Start</button>
    </div>

    <button id="exportButton">Export Trial Data to CSV</button>

  </div>


  <!-- Calling Javascript sources -->
  <script src="Trial.js">  </script>
  <script src="Block.js">  </script>
  <script src="Experiment.js">  </script>
  <script src="ExperimentFrame.js">  </script>
  <script src="main.js"></script>

</body>

</html>
